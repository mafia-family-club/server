image: overmind024/java

stages:
    - build
    - test
    - build_docker

before_script:
  - chmod +x gradlew
  - docker info

build:
  stage: build
  script: ./gradlew --build-cache assemble
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build
      - .gradle

test:
  stage: test
  script: ./gradlew check
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - build
      - .gradle

build_docker:
  stage: build_docker
  script: ./gradlew buildDocker

